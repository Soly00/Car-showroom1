<!DOCTYPE html>

<body>

    <!-- Header Section -->

            <p>Welcome to the world's most luxurious car showroom.</p>
        </div>
    </header>

    <!-- Navigation Section -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#cars">Cars</a></li>

        </ul>

    <section id="cars" class="car-gallery">

            <button onclick="buyCar('BMW')">Buy Now</button> </a>
